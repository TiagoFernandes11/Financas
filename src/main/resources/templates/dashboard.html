<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Finanças</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            font-size: 2.5rem;
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.25rem;
            color: #007bff;
        }

        .card-text {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .table th, .table td {
            vertical-align: middle;
            text-align: center;
            padding: 12px;
            font-size: 1rem;
        }

        .table thead {
            background-color: #007bff;
            color: white;
        }

        .table tbody tr:nth-child(odd) {
            background-color: #f1f3f5;
        }

        .table tbody tr:nth-child(even) {
            background-color: #ffffff;
        }

        .table tbody tr:hover {
            background-color: #e2e6ea;
            cursor: pointer;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: #218838;
            color: white;
        }

        .row {
            margin-bottom: 30px;
        }

        .text-center {
            margin-top: 40px;
        }
        
        }
    </style>

</head>
<body>
<div class="container">
    <h1>Dashboard de Controle de Finanças</h1>

    <!-- Visão Geral -->
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Saldo Total</h5>
                    <p class="card-text" th:text="${'R$ ' + despesasTotais}">R$ 0,00</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Botão para adicionar nova transação -->
    <div class="row">
        <div class="col-md-12 text-right">
            <a href="/dashboard/nova-transacao" class="btn btn-custom">Adicionar Nova Transação</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 text-right">
            <a href="/dashboard/novo-recebimento" class="btn btn-custom">Adicionar Novo Recebimento</a>
        </div>
    </div>


    <!-- Lista de Transações -->
    <div class="row">
        <div class="col-md-12">
            <h3>Transações Recentes</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Data</th>
                    <th>Categoria</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transacao : ${transacoes}">
                    <td th:text="${transacao.data}"></td>
                    <td th:text="${transacao.categoria}"></td>
                    <td th:text="${transacao.descricao}"></td>
                    <td th:text="${'R$ ' + transacao.valor}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
